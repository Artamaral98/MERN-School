version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    depends_on:
      - mongo
    
    env_file:
      - ./backend/.env

    environment:
    - PORT=${PORT}
    - CONNECTION_STRING=${CONNECTION_STRING}
    - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    - TOKEN_EXPIRE=${TOKEN_EXPIRE}
    - COOKIE_EXPIRE=${COOKIE_EXPIRE}
    - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
    - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}


  frontend:
    build:
      context: ./frontend/front
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "5174:5174"
    volumes:
      - ./frontend:/app
    environment:
      - CHOKIDAR_USEPOLLING=true

  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    env_file:
      - ./backend/.env
    environment:
      MONGO_INITDB_ROOT_USERNAME: arthuramaral1509
      MONGO_INITDB_ROOT_PASSWORD: 4d5TLhvYoPqX97vn

volumes:
  mongo_data:
